<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarizer | Tokens And Truths</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .brand {
            color: #764ba2;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group {
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 25px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result-section {
            text-align: left;
        }

        .result-title {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        #summaryResult {
            color: #333;
            font-size: 1rem;
            line-height: 1.6;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            min-height: 80px;
            white-space: pre-wrap;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #888;
            font-size: 14px;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">Tokens And Truths</div>
        <h1>AI Summarizer</h1>
        <p>Transform lengthy content into concise, meaningful summaries using advanced AI technology.</p>

        <div class="input-group">
            <textarea id="inputText" placeholder="Type or paste text to summarize here..."></textarea>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="summaryLength">Summary Length</label>
                <select id="summaryLength">
                    <option value="short">Short</option>
                    <option value="medium" selected>Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            <div class="control-group">
                <label for="summaryType">Summary Type</label>
                <select id="summaryType">
                    <option value="key-points" selected>Key Points</option>
                    <option value="tldr">TLDR</option>
                    <option value="teaser">Teaser</option>
                    <option value="headline">Headline</option>
                </select>
            </div>
            <div class="control-group">
                <label for="summaryFormat">Summary Format</label>
                <select id="summaryFormat">
                    <option value="plain-text" selected>Text</option>
                    <option value="markdown">Markdown</option>
                </select>
            </div>
        </div>

        <button onclick="generateSummary()">Generate Summary</button>

        <div class="result-section">
            <div class="result-title">Summary</div>
            <div class="loader" id="loader"></div>
            <div id="summaryResult">Your summary will appear here...</div>
        </div>

        <div class="footer">
            Powered by Chrome AI APIs
        </div>
    </div>
</body>
<script>

    let isSummarizerAvailable = 'Summarizer' in self;

    async function createSummarizer(options) {
        return await Summarizer.create(options);
    }


    async function generateSummary() {
        if (!isSummarizerAvailable) {
            alert('Summarizer API is not available in your environment.');
            return;
        }

        const loader = document.getElementById('loader');
        const result = document.getElementById('summaryResult');
        
        loader.style.display = 'block';
        result.textContent = '';

        const text = document.getElementById('inputText').value;
        const length = document.getElementById('summaryLength').value;
        const type = document.getElementById('summaryType').value;
        const format = document.getElementById('summaryFormat').value;

        const options = {
            type: type,
            length: length,
            format: format,
            outputLanguage: 'en',
            monitor(m) {
                m.addEventListener('progress', (e) => {
                    console.log(`Summarization progress: ${e.loaded * 100} %`)
                });
            }
        }

        try {
            summarizer = await createSummarizer(options);
            const summary = await summarizer.summarize(text);
            result.innerText = summary;
        } finally {
            loader.style.display = 'none';
        }
    }
    
</script>
</html>
